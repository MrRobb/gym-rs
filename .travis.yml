sudo: required
matrix:
  include:
    - language: rust
      addons:
        apt:
          packages:
            - "python3"
            - "python3-pip"
      python:
        - 3.7
      rust:
        - stable
      install:
        - pip install --upgrade pip
        - pip3 install --upgrade pip
        - pip3 install -r requirements.txt
      script:
        - cargo build --verbose
        - cargo test --verbose
